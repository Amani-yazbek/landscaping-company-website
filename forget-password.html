<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="charset" content="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale= 1.0" />
    <title>The Construction and landscaping company</title>
    <link rel="stylesheet" href="fonts.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container password">
        <header class="Header"></header>
        <div class="password-section">
            <h1 class="Heading-bold-03">CHANGE PASSWORD</h1>
            <form action="*">
                <label for="mail">EMAIL ADDRESS</label>
                <input type="email" id="mail" name="user" placeholder="EXAMPLE@GMAIL.COM" />

                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="user-pass" placeholder="***********" />

                <label for="repass">RE-ENTER PASSWORD</label>
                <input type="password" id="repass" name="user-pass" placeholder="***********" />            
                <p class="Body-03">WE WILL SEND TO YOU A 6 DIGIT CODE TO VERIFY YOUR ACCOUNT </p>

                <button type="submit"><a href="verification.html">SEND CODE</a></button>
            </form>
        </div>
        <div class="pass-image">
            <img class="image" src="../Images/Rectangle 4.jpg" alt="Rectangle image" />
            <div class="circle">
                <img class="logo-pass" src="../Images/logo.png" alt="company-logo">
                <figcaption class="Body-01">The Construction and landscaping company</figcaption>
            </div>
        </div>
    </div>
</body>
</html>
