<body>
    <div class="container sign">
        <header class="Header"></header>
        <div class="signin-section">
            <h1 class="Heading-bold-01">Welcome</h1>
            <p class="Heading-bold-03">REINVENT YOUR SPACE WITH US</p>
            <img class="logo" src="../Images/logo.png" alt="company logo"/>
            <form action="verification.html" method="post">
                <label for="mail">EMAIL ADDRESS</label>
                <input type="email" id="mail" name="user"  placeholder="EXAMPLE@GMAIL.COM" />

                <label for="pass">PASSWORD</label> <br />
                <input type="password" id="pass" name="user-pass" placeholder="***********" /> <br>
                <p id="error" class="Body-02">YOUR PASSWORD OR EMAIL IS INVAILD</p>
                
                <div class="links">
                    <p class="Body-03">DON'T HAVE AN ACCOUNT? <a href="Signup.html" class="Body-03">SIGN UP</a></p>
                    <p class="Body-03">FORGOT PASSWORD? <a href="forget-password.html" class="Body-03">CHANGE PASSWORD</a></p>
                </div>

                <button type="submit">LOGIN</button>
            </form>
        </div>
        <img class="signin-image" src="../Images/Rectangle12.jpg" alt="Rectangle image" />
